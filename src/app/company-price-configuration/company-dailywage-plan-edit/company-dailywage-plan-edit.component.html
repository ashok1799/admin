<app-navbar></app-navbar>

<div class="dash">
    <div class="bread">
        <ul>
            <li><a routerLink="/Dashboard"><i class="fa fa-dashboard"></i>Dashboard</a></li>
        </ul>
    </div>
    
    <div class="vital-states col-lg-12">
	<div class="titile-bar-headers">
            <span>Company Free Plan Details</span>
        </div>
        
        <div class="personal-details">
            <div class="plans col-lg-10 col-lg-offset-1">
                <div class="titile-bar-headers">
                    <span>Companies Plan Edit</span>
                </div>
                <div class="plan-container">
                    <div class="plan-history">
                        <div class="history">
                            <button type="button" (click)="dailywages_plan_edit()">Save</button>
                            <button type="button" (click)="cancel()">Cancel</button>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="add-feature">
                        <table width="810" border="1">
                          <tr>
                            <td style="width:150px">Features / Plan</td>
                            <td>Dailywages - High priority</td>
                            <td>Dailywages - Low priority</td>
                          </tr>
                          <tr>
                            <td>Criteria</td>
                            <!--<td *ngFor="let criteria of companyplan; let i = index"><input style="float:left; width:100px" name="criteria.criteria" value="{{criteria.criteria}}" [(ngModel)]="criteria.criteria" (change)="update(i, criteria.criteria, $event)"/></td>-->
                            <td *ngIf="companyplan[0]!=null"><span>Candidates requierd within</span> <input style="width:30px; border:1px solid #d8d8d8;" name="companyplan[0].criteria" value="{{companyplan[0].criteria}}" [(ngModel)]="companyplan[0].criteria" (change)="criteria_change(i, companyplan[0].criteria, $event)"/> <span>days</span></td>
                            <td *ngIf="companyplan[1]!=null"><span>Candidates requierd after</span> {{companyplan[1].criteria}} <span>days</span></td>
                          </tr>
                          <tr>
                            <td>Commission % (based on the offered wage)</td>
                            <td *ngFor="let commission of companyplan; let i = index"><input name="commission.commission_on_wages_in_percentage" value="{{commission.commission_on_wages_in_percentage}}" [(ngModel)]="commission.commission_on_wages_in_percentage" (change)="update(i, commission.commission_on_wages_in_percentage, $event)"/></td>
                          </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
