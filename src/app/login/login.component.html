<div class="container-fluid login-container">
    <div class="row">
        <div class="login-logo img-responsive img-center">
            <img src="assets/images/logo.png">
        </div>
    </div>
    <div class="row">
        <div class="login">
            <div style="margin-bottom: 25px" class="input-group">

                <input type="email" id="email"  [(ngModel)] = "email" class="form-control" name='email' placeholder="username or email">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            </div>
            <div style="margin-bottom: 25px" class="input-group">
                <input id="password" type="password" class="form-control" [(ngModel)] = "password" placeholder="password">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            </div>
            
            <div class="col-sm-12">
                <button id="btn-login" href="#" class="btn btn-success btn-block" (click)="login()">Sign in  </button>
            </div>

            <div class="input-group forgot-password">
              <div class="checkbox">
                <label>
                    <input id="login-remember" type="checkbox" name="remember" value="1" class="login-checkbox"> Remember me
                </label>
                <span><a href="#">Forgot password?</a></span>
              </div>
            </div>
            
        </div>
    </div>
</div>
